<div class="bg-black flex justify-between w-[100vw]">
    <div class="p-2 w-[35%]">
        <div class="flex flex-wrap justify-evenly w-[100%]">
            <button *ngFor="let cat of categories" class="btn w-50 m-2 btn-outline-primary"
                [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
                {{cat}}
            </button>
        </div>
        <button class="btn btn-danger mt-5" routerLink="/admin">
            Admin
        </button>
    </div>
    <div class="w-[70%] flex flex-wrap p-2 text-white">
        <div *ngFor="let product of products" class="w-[30%] m-1 p-1 rounded-md bg-[#02223a] text-white">
            <h4>
                {{product.name}}
                <span class="badge rounded-pill bg-primary" style="float:right">
                    {{ product.price | currency:"USD":"symbol":"2.2-2" }}
                </span>
            </h4>
            <div class="card-text p-1">
                {{product.description}}
                <button class="btn btn-success btn-sm float-end" (click)="addProductToCart(product)">
                    Add To Cart
                </button>
            </div>
            <div class="card-text p-1">{{product.description}}</div>
        </div>
        <div class="bg-white text-black flex flex-row justify-center items-center h-[3rem] rounded-md w-[10rem]">
            <div class="form-inline float-start mr-1">
                <select class="form-control" [value]="productsPerPage"
                    (change)="changePageSize($any($event).target.value)">
                    <option value="3">3 per Page</option>
                    <option value="4">4 per Page</option>
                    <option value="6">6 per Page</option>
                    <option value="8">8 per Page</option>
                </select>
            </div>
            <button *counter="let page of pageCount" (click)="changePage(page)" [class.active]="page == selectedPage">
                {{page}}
            </button>
        </div>
    </div>
</div>
